<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Home Automation System</h1>
            <div *ngIf="error" class="center" style="color: red;">{{error}}</div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" role="form">
                <div class="form-content form-group">
                    <div class="form-group">
                        <input
                        id="username" type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                            [placeholder]="'Username' | translate"
                            class="form-control input-underline input-lg"
                        />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input
                        id="password" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                            [placeholder]="'Password' | translate"
                            class="form-control input-underline input-lg"
                        />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn" [disabled]="loading">Login</button>
                &nbsp;
            </form>
        </div>
    </div>
</div>
